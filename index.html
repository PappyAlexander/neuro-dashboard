<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuro Attribution Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #38bdf8;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }

    .filters input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #1e293b;
      color: white;
    }

    .filters button {
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #facc15;
    }

    .count {
      font-size: 3rem;
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Neuro Attribution Dashboard</h1>

  <div class="filters">
    <input type="text" id="campaignInput" placeholder="Campaign ID" />
    <input type="text" id="creativeInput" placeholder="Creative ID" />
    <button onclick="fetchImpressions()">Filter</button>
  </div>

  <div class="card">
    <h2>Total Impressions</h2>
    <div class="count" id="impressionCount">Loading...</div>
  </div>

  <script>
    async function fetchImpressions() {
      const campaignId = document.getElementById("campaignInput").value;
      const creativeId = document.getElementById("creativeInput").value;

      let url = "https://neuro-backend-production-feed.up.railway.app/impressions";
      const params = new URLSearchParams();
      if (campaignId) params.append("campaign_id", campaignId);
      if (creativeId) params.append("creative_id", creativeId);

      const response = await fetch(`${url}?${params.toString()}`);
      const data = await response.json();
      document.getElementById("impressionCount").innerText = data.count ?? 0;
    }

    fetchImpressions(); // load on page open
  </script>
</body>
</html>

<div class="bg-slate-800 text-white rounded-2xl p-6 shadow-md mt-8">
  <h2 class="text-xl font-bold text-purple-400 mb-4">Impressions by Creative</h2>
  <ul id="creative-list" class="space-y-2 text-sm text-slate-300"></ul>
</div>
<script>
  async function loadCreativeImpressions() {
    const campaign = document.getElementById("campaign").value;
    const url = `https://neuro-backend-production-feed.up.railway.app/creative-impressions${campaign ? `?campaign_id=${campaign}` : ""}`;
    const res = await fetch(url);
    const data = await res.json();

    const list = document.getElementById("creative-list");
    list.innerHTML = "";
    data.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item._id}: ${item.count} impressions`;
      list.appendChild(li);
    });
  }

  // Load creative data too
  loadImpressions();
  loadCreativeImpressions();

  document.querySelector("button").addEventListener("click", () => {
    loadImpressions();
    loadCreativeImpressions();
  });
</script>
