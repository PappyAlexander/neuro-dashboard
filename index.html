<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuro Attribution Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #38bdf8;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }

    .filters input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #1e293b;
      color: white;
    }

    .filters button {
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .card {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      margin-bottom: 40px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #facc15;
    }

    .count {
      font-size: 3rem;
      color: #4ade80;
      font-weight: bold;
    }

    .creative-list {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
    }

    .creative-list h2 {
      font-size: 1.2rem;
      color: #a78bfa;
      margin-bottom: 12px;
    }

    .creative-list ul {
      list-style: none;
      padding: 0;
      color: #f1f5f9;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Neuro Attribution Dashboard</h1>

  <div class="filters">
    <input type="text" id="campaignInput" placeholder="Campaign ID" />
    <input type="text" id="creativeInput" placeholder="Creative ID" />
    <button onclick="runFilters()">Filter</button>
  </div>

  <div class="card">
    <h2>Total Impressions</h2>
    <div class="count" id="impressionCount">Loading...</div>
  </div>

  <div class="creative-list">
    <h2>Impressions by Creative</h2>
    <ul id="creative-list"></ul>
  </div>

  <script>
    async function fetchImpressions() {
      const campaignId = document.getElementById("campaignInput").value;
      const creativeId = document.getElementById("creativeInput").value;

      let url = "https://neuro-backend-production-feed.up.railway.app/impressions";
      const params = new URLSearchParams();
      if (campaignId) params.append("campaign_id", campaignId);
      if (creativeId) params.append("creative_id", creativeId);

      const response = await fetch(`${url}?${params.toString()}`);
      const data = await response.json();
      document.getElementById("impressionCount").innerText = data.count ?? 0;
    }

    async function loadCreativeImpressions() {
      const campaignId = document.getElementById("campaignInput").value;
      let url = `https://neuro-backend-production-feed.up.railway.app/creative-impressions`;
      if (campaignId) url += `?campaign_id=${campaignId}`;

      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById("creative-list");
      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item._id}: ${item.count} impressions`;
        list.appendChild(li);
      });
    }

    function runFilters() {
      fetchImpressions();
      loadCreativeImpressions();
    }

    // Load on page load
    runFilters();
  </script>
</body>
</html>
